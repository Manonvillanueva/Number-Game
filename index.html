<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>NUMBER GAME</title>
  </head>
  <body>
    <div id="gameContainer">
      <h1>number game</h1>
      <p id="rules">DÃ©couvrez le chiffre entre 0 et 100</p>
      <input id="displayNumber" readonly type="number" min="0" max="100" />
      <i id="returnBtn" class="fa-solid fa-arrow-rotate-left"></i>
      <div class="btnContainer">
        <button id="0" class="btn">0</button>
        <button id="1" class="btn">1</button>
        <button id="2" class="btn">2</button>
        <button id="3" class="btn">3</button>
        <button id="4" class="btn">4</button>
        <button id="5" class="btn">5</button>
        <button id="6" class="btn">6</button>
        <button id="7" class="btn">7</button>
        <button id="8" class="btn">8</button>
        <button id="9" class="btn">9</button>
      </div>
      <button class="validBtn">Valider</button>
    </div>
    <div id="resultGame"></div>
    <script src="./index.js"></script>
  </body>
</html>
